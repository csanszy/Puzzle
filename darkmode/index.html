<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="dark-mode">
    <section>
      <div class="dark-mode-toggle">
        <button class="icon" onclick="document.body.classList.toggle('dark-mode');">
          <img class="light" src="/assets/sun.svg" width="24" height="24" />
          <img class="dark" src="/assets/moon.svg" width="24" height="24" />
        </button>
      </div>
    </section>
  </body>
</html>
